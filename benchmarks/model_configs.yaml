# Per-model hyperparameter overrides used by run_benchmarks.py (--model_config)
# Each top-level key is the model name; values override CLI args for that model.

mpnn:
  hidden_dim: 128
  num_layers: 4
  batch_size: 32
  learning_rate: 0.001
  device: cuda
  run_name: mpnn-medium

graph_transformer:
  d_model: 256
  n_layers: 6
  n_heads: 8
  d_ff: 1024
  batch_size: 32
  learning_rate: 0.0003
  device: cuda
  run_name: gtransformer-medium

autograph_transformer:
  d_model: 256
  n_layers: 6
  n_heads: 8
  d_ff: 1024
  batch_size: 32
  learning_rate: 0.0003
  device: cuda
  run_name: autograph-medium

graphgps:
  d_model: 256
  n_layers: 6
  hidden_dim: 256
  batch_size: 32
  learning_rate: 0.001
  device: cuda
  run_name: graphgps-medium
